<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .message {
      margin: 10px 0;
    }

    .message.user {
      text-align: right;
      color: blue;
    }

    .message.bot {
      text-align: left;
      color: green;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #download-btn {
      margin-top: 10px;
      background-color: #28a745;
    }

    #download-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="query" placeholder="Ask a question..." required />
      <button type="submit">Send</button>
    </form>

    <button id="download-btn" onclick="downloadExcel()">Download Excel</button>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("query");
    const chatBox = document.getElementById("chat-box");

    // üîÅ Replace with your Google Apps Script web app URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzpwF5hPOza6GuAckm6pPvifd0_bqON6T5MG2zNpWPaVDYy09GAQcuZkFqIDrlDlk7c/exec";

    let lastResponseData = "";

    function handleResponse(data) {
      lastResponseData = data;

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = `<p>${data.replace(/\n/g, "<br>")}</p>`;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<p>${query}</p>`;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      fetch(`${WEB_APP_URL}?q=${encodeURIComponent(query)}`)
        .then(res => res.text())
        .then(data => {
          handleResponse(data);
        })
        .catch(err => {
          const errMsg = document.createElement("div");
          errMsg.className = "message bot";
          errMsg.innerHTML = `<p>Error: ${err.message}</p>`;
          chatBox.appendChild(errMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        });

      form.reset();
    });

    function downloadExcel() {
      if (!lastResponseData) {
        alert("No data to download yet!");
        return;
      }

      const rows = lastResponseData.trim().split("\n").map(row => row.split("\t"));
      let csvContent = "data:text/csv;charset=utf-8," 
        + rows.map(e => e.map(cell => `"${cell}"`).join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "alumni_results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
